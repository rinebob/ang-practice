<div class="note-card" data-test-id="note-card" (click)="handleNoteSelection(note)">

    <div class="note-card-content" data-test-id="note-card-id">
        ID: {{note.id}}
    </div>

    <div class="note-card-title" data-test-id="note-card-title">
        {{note.title}}
    </div>
    
    <div class="note-card-content" data-test-id="note-card-content" *ngIf="!!note.content">
        {{note.content}}
    </div>

</div>
